{% extends "yours_base/base_with_header.html" %}

{% block content %}
<div class="yours-noti purple email-confirm-noti">
  <p>E-mail verification has been done. Thank you.</p>
  {% if user.is_authenticated %}
    <a class="yours-button darkpurple link" href="{% url 'index' %}">Move to the home</a>
  {% else %}
    <a class="yours-button darkpurple link" href="{% url 'account_login' %}">Let me Log In</a>
  {% endif %}
</div>
{% endblock content %}
