{% extends "yours_base/base_with_header.html" %}

{% block title %}Delete Comment | Yours{% endblock title %}

{% block content %}
<form class="yours-noti delete-confirm" method="post">
  {% csrf_token %}
  <span>Are you sure delete this comment?</span>
  <div class="buttons">
    <button class="yours-button darkpurple" type="submit">Delete</button>
    <a class="yours-button darkgray" href="{% url 'post-detail' comment.post.id %}">Cancel</a>
  </div>
</form>
{% endblock content %}
